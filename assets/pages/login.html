<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github - Altin</title>
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <section class="login-main">
        <img src="../img/logo.png" alt="Logo">

        <div class="login-container">
            <h1>Sign in to GitHub</h1>
            <form class="login-form" action="../../index.html">
                <label for="input">Username or email address</label>
                <input type="text" name="input" required>

                <div class="login-second-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>

            <div class="login-new">
                <p>New to GitHub? <a href="#"> Create an account</a>.</p>
            </div>
        </div>

        <div class="login-footer">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a class="login-grey" href="#">Contact Github</a></li>
            </ul>
        </div>
    </section>



</body>

</html>
